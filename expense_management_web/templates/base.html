<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

{% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}! <a href="{% url 'users:logoutUser' %}">Logout</a></p>
{% else %}
  <p>You are not logged in. <a href="{% url 'users:loginUser' %}">Login</a></p>
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
